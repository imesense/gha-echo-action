name: 'Run action'

on:
  push:
    branches:
      - '**'
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'dist/**'
      - 'package*.json'
      - 'action.json'

jobs:
  run-action:
    name: 'Run action'

    strategy:
      matrix:
        system:
          - ubuntu-latest

    runs-on: ${{ matrix.system }}

    steps:
      - name: Print input
        id: echo-action
        uses: imesense/gha-echo-action@a8db1dfc3b060ca6a59b18e45340c53c670d1b02
        with:
          input-string: 'Input'

      - name: Print output
        run: |
          echo "${{ steps.echo-action.outputs.output-string }}"
