name: 'Run action'

on:
  push:
    branches:
      - '**'

jobs:
  run-action:
    name: 'Run action'

    strategy:
      matrix:
        system:
          - ubuntu-latest

    runs-on: ${{ matrix.system }}

    steps:
      - name: Print input
        id: echo-action
        uses: imesense/gha-echo-action@1a952eacd99fa6545edfdc921d5cd84a3ddfc3b2
        with:
          input-string: 'Input'

      - name: Print output
        run: |
          echo "${{ steps.echo-action.outputs.output-string }}"
